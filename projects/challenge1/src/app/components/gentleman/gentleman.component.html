<li class="gentleman" [class.selected]="gent.selected">
  <div class="gentleman__avatar-container">
    <img
      class="gentleman__avatar"
      [src]="gent.picture"
      [alt]="gent.alternativeText"
    />
    <span class="gentleman__initial">{{ gent.initial }}</span>
  </div>
  <div class="gentleman__data-container">
    <h2 class="gentleman__name">{{ gent.name }}</h2>
    <ul class="gentleman__data-list">
      <li class="gentleman__data">
        <span class="gentleman__data-label">Profession:</span>
        {{ gent.profession }}
      </li>
      <li class="gentleman__data">
        <span class="gentleman__data-label">Status:</span>
        {{ gent.status }}
      </li>
      <li class="gentleman__data">
        <span class="gentleman__data-label">Twitter:</span>
        {{ gent.twitter }}
      </li>
    </ul>
  </div>
  <i
    role="button"
    aria-disabled="true"
    (click)="selectGentEvent.emit(gent)"
    (keyup)="selectGentEvent.emit(gent)"
    class="icon gentleman__icon fas fa-check"
  >
  </i>

  <i
    role="button"
    aria-disabled="true"
    (click)="deleteItem()"
    (keyup)="deleteItem()"
    class="icon gentleman__icon gentleman__icon--delete fas fa-times"
  ></i>
</li>
