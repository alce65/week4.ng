<section class="gens-container">
  <header class="main-header">
    <h2 class="main-title">{{ title }}</h2>
  </header>
  <section class="controls">
    <p class="info">
      {{ selectedGentlemen().length }}
      gentlemen pointing at you
    </p>
    <button class="button button--select" (click)="selectAll()">
      Select all
    </button>
  </section>
  <main class="main">
    <ul class="gentlemen">
      @for (item of gentlemen; track item.id) {
        <li class="gentleman" [class.selected]="item.selected">
          <div class="gentleman__avatar-container">
            <img
              class="gentleman__avatar"
              [src]="item.picture"
              [alt]="item.alternativeText"
            />
            <span class="gentleman__initial">{{ item.initial }}</span>
          </div>
          <div class="gentleman__data-container">
            <h2 class="gentleman__name">{{ item.name }}</h2>
            <ul class="gentleman__data-list">
              <li class="gentleman__data">
                <span class="gentleman__data-label">Profession:</span>
                {{ item.profession }}
              </li>
              <li class="gentleman__data">
                <span class="gentleman__data-label">Status:</span>
                {{ item.status }}
              </li>
              <li class="gentleman__data">
                <span class="gentleman__data-label">Twitter:</span>
                {{ item.twitter }}
              </li>
            </ul>
          </div>
          <i
            role="button"
            aria-disabled="true"
            (click)="selectItem(item)"
            (keyup)="selectItem(item)"
            class="icon gentleman__icon fas fa-check"
          >
          </i>

          <i
            role="button"
            aria-disabled="true"
            (click)="deleteItem(item)"
            (keyup)="deleteItem(item)"
            class="icon gentleman__icon gentleman__icon--delete fas fa-times"
          ></i>
        </li>
      }
    </ul>
  </main>
</section>
